{% extends 'w/base.html' %}
{% block content %}

{% if not user.is_authenticated %}
<a href="{% url 'w:login' %}">Please login to edit data.</a>
{% endif %}
<br>

{% if form %}
	{% if form.errors %}<p><strong>{{ form.errors }}</strong></p>{% endif %}
{% endif %}

{% load staticfiles %}

{% for archive in archives %}
<a href="{% static  archive %}">{{ archive }}</a><br>
{% endfor %}


{% endblock %}
